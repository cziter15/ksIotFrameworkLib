name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  bump-version-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update library.properties version
        run: |
          sed -i "s/^version=.*/version=${{ github.event.inputs.new_version }}/" library.properties

      - name: Update library.json version
        run: |
          jq ".version = \"${{ github.event.inputs.new_version }}\"" library.json > tmp.json && mv tmp.json library.json

      - name: Commit changes
        run: |
          git add library.properties library.json
          git commit -m "Bump version to ${{ github.event.inputs.new_version }}"
          git push

      - name: Create Release Tag
        run: |
          git tag "v${{ github.event.inputs.new_version }}"
          git push origin "v${{ github.event.inputs.new_version }}"

      - name: Create GitHub Release (with auto notes)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.new_version }}"
          generate_release_notes: true
