name: Release new version
on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'Version to release (use "auto" to auto-increment)'
        required: true
        default: auto
        type: string
permissions:
  contents: write
jobs:
  bump-version-and-release:
    name: Bump version and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fetch full history & tags for proper release notes
      - name: Determine version (auto or manual)
        id: determine-version
        env:
          INPUT_VERSION: ${{ github.event.inputs.new_version }}
        run: |
          set -euo pipefail
          INPUT_VERSION="${INPUT_VERSION}"
          git fetch --tags --quiet || true
          if [ "$INPUT_VERSION" != "auto" ]; then
            CANDIDATE="${INPUT_VERSION}"
          else
            CURRENT="$(git tag --list '[0-9]*.[0-9]*.[0-9]*' | sort -V | tail -n1)"
            if [ -z "$CURRENT" ] && [ -f library.properties ]; then
              PROP_VER=$(grep '^version=' library.properties | cut -d= -f2 || true)
              if [[ "$PROP_VER" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                CURRENT="$PROP_VER"
              fi
            fi
            if [[ ! "$CURRENT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              CURRENT="1.0.0"
            fi
            IFS='.' read -r MAJ MIN PATCH <<< "$CURRENT"
            if [ "$PATCH" -lt 99 ]; then
              PATCH=$((PATCH+1))
            else
              PATCH=0
              MIN=$((MIN+1))
            fi
            CANDIDATE="${MAJ}.${MIN}.${PATCH}"
          fi
          if [[ ! "$CANDIDATE" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Computed/provided version '$CANDIDATE' is not in MAJOR.MINOR.PATCH format."
            exit 1
          fi
          echo "new_version=$CANDIDATE" >> "$GITHUB_OUTPUT"
      - name: Show chosen version
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
        run: |
          echo "Chosen new version: $NEW_VERSION"
      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Ensure version does not already exist
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
        run: |
          if git rev-parse -q --verify "refs/tags/${NEW_VERSION}" >/dev/null; then
            echo "Tag ${NEW_VERSION} already exists. Aborting."
            exit 1
          fi
      - name: Bump library.properties version
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
        run: |
          if [ -f library.properties ]; then
            sed -i "s/^version=.*/version=${NEW_VERSION}/" library.properties
          fi
      - name: Bump library.json version
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
        run: |
          if [ -f library.json ]; then
            jq ".version = \"${NEW_VERSION}\"" library.json > tmp.json && mv tmp.json library.json
          fi
      - name: Bump ksConstants.h version
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
        run: |
          if [ -f src/ksf/ksConstants.h ]; then
            sed -i "s/^#define KSF_LIBRARY_VERSION \".*\"/#define KSF_LIBRARY_VERSION \"${NEW_VERSION}\"/" src/ksf/ksConstants.h
          fi
      - name: Commit & push version bump
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
        run: |
          git add library.properties library.json src/ksf/ksConstants.h || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: bump version to ${NEW_VERSION}"
            git push
          fi
      - name: Create and push tag
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
        run: |
          git tag "${NEW_VERSION}"
          git push origin "${NEW_VERSION}"
      - name: Build release notes
        env:
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git fetch --tags || true
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || true)
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="--no-merges HEAD"
          fi
          # Use subject-only format with author
          git log $RANGE --pretty=format:'%s (%an)' > commits.raw || true
          printf "# Release %s\n\n" "${NEW_VERSION}" > release_notes.md
          
          # Define commit types and their headers
          declare -A type_headers=(
            ["feat"]="✨ Features"
            ["fix"]="🐛 Bug Fixes"
            ["docs"]="📚 Documentation"
            ["perf"]="⚡ Performance Improvements"
            ["refactor"]="♻️ Code Refactoring"
            ["test"]="✅ Tests"
            ["build"]="🔧 Build System"
            ["ci"]="👷 Continuous Integration"
            ["chore"]="🔨 Chores"
            ["style"]="💄 Styles"
            ["revert"]="⏪ Reverts"
          )
          
          # Process commits by type
          for type in feat fix docs perf refactor test build ci chore style revert; do
            # Match conventional commits format: type(scope): or type:
            # This will match lines starting with the type followed by optional scope and colon
            if grep -E "^${type}(\(.+\))?!?: " commits.raw >/dev/null 2>&1; then
              header="${type_headers[$type]}"
              printf "## %s\n\n" "$header" >> release_notes.md
              
              # Extract commits of this type
              grep -E "^${type}(\(.+\))?!?: " commits.raw \
                | sed -E "s/^${type}(\(.+\))?!?: //; s/\s+\([^)]+\)$//" \
                | sed 's/^/- /' >> release_notes.md
              echo >> release_notes.md
            fi
          done
          
          # Handle any commits that don't match conventional commits format
          if grep -Ev "^(feat|fix|docs|perf|refactor|test|build|ci|chore|style|revert)(\(.+\))?!?: " commits.raw >/dev/null 2>&1; then
            printf "## 📝 Other Changes\n\n" >> release_notes.md
            grep -Ev "^(feat|fix|docs|perf|refactor|test|build|ci|chore|style|revert)(\(.+\))?!?: " commits.raw \
              | sed 's/\s\+([^)]\+)$//' \
              | sed 's/^/- /' >> release_notes.md
            echo >> release_notes.md
          fi
          
          [ -s release_notes.md ] || echo -e "# Release ${NEW_VERSION}\n\nNo changes detected." > release_notes.md
      - name: Create GitHub Release with notes-file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.determine-version.outputs.new_version }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
        run: |
          echo "${GITHUB_TOKEN}" | gh auth login --with-token >/dev/null 2>&1 || true
          gh release create "${NEW_VERSION}" --notes-file release_notes.md --repo "${REPO}" --target "${SHA}"
